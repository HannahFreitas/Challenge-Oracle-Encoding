<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enconding</title>
    <link rel="stylesheet" href="encoding.css">
</head>
<body>
    <header>
        <div id="header"></div>
        <h1>Enconding Words</h1>
        <p>Está é uma aplicação que criptografa e descriptografa mensagens geradas pelo usuário.</p>
    </header>
    
    <main>
    <fieldset>
        <label>Criptografe: </label>
        <div id="encoding-text">
            <textarea id="crypt" name="crypt" placeholder="Digite a mensagem..."></textarea>
            <button type="button" class="encrypt-button">Encrypt</button>
            <button type="button" class="decrypt-button">Decrypt</button>
        </div>
    </fieldset>

    <fieldset>
        <label>Sua mensagem: </label>
        <div id="message-text">
            <textarea id="message" name="message" placeholder="Mensagem"></textarea>
            <button type="button" class="copy-button">Copy Text</button>
        </div>
    </fieldset>
    </main>

</body>
</html>
